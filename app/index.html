<html>
  <head>
    <title>SkippTime</title>
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="/js/skipptime.js"></script>
  </head>
  <body ng-app="skippTime">
    <div ng-controller="mainController">
      <div class="container-fluid">
        <br>
        <br>
        <!-- search -->
        <div class="row">
          <div class="col-md-12">
            <input ng-model="query" type="text" class="form-control" placeholder="Search for..."/>
          </div>
        </div>
        <br>
        <ul class="nav nav-tabs">
          <li ng-click="setActiveTab('Manual')" ng-class="{'active': activeTab == 'Manual'}"><a href>Manual/API</a></li>
          <li ng-click="setActiveTab('Forum')" ng-class="{'active': activeTab == 'Forum'}"><a href>User Forum</a></li>
          <li ng-click="setActiveTab('Video')" ng-class="{'active': activeTab == 'Video'}"><a href>Tutorial Video</a></li>
        </ul>
        <div ng-if="activeTab == 'Manual'">
          Manual
        </div>
        <div ng-if="activeTab == 'Forum'">
          Forum
        </div>
        <div ng-if="activeTab == 'Video'">
          Video
        </div>
      </div>
    </div>
  </body>
</html>
