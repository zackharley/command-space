<html ng-app="skippTime">
  <head>
    <title>SkippTime</title>
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    <script src="js/skipptime.js"></script>
  </head>
  <body ng-controller="mainController">
    <div>
      <div class="container-fluid">
        <br>
        <br>
        <!-- search -->
        <div class="row">
          <div class="col-md-12">
            <input id="search-bar" ng-model="query" type="text" class="form-control" placeholder="Search for..."/>
          </div>
        </div>
        <br>
        <ul class="nav nav-tabs">
          <li ng-click="setActiveTab('Manual')" ng-class="{'active': activeTab == 'Manual'}"><a href>Manual/API</a></li>
          <li ng-click="setActiveTab('Forum')" ng-class="{'active': activeTab == 'Forum'}"><a href>User Forum</a></li>
          <li ng-click="setActiveTab('Video')" ng-class="{'active': activeTab == 'Video'}"><a href>Tutorial Video</a></li>
        </ul>
        <div ng-if="activeTab == 'Manual'">
          <br>
          <embed src="https://docs.python.org/2/tutorial/errors.html#raising-exceptions" style="width:500px; height: 300px;"></embed>
        </div>
        <div ng-if="activeTab == 'Forum'">
          <br>
          <embed src="http://stackoverflow.com/questions/13052991/proper-way-to-raise-exception-in-python" style="width:500px; height: 300px;"></embed>
        </div>
        <div ng-if="activeTab == 'Video'">
          <br>
          <embed src="https://www.youtube.com/embed/AXREU-nells" style="width:500px; height: 300px;"></embed>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </body>
</html>
