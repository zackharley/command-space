<html ng-app="skippTime">

<head>
    <title>Command Space</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- js -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
    <script src="js/skipptime.js"></script>
    
</head>

<body ng-controller="mainController">
    <div>
        <div class="container-fluid">
            <!-- search -->
            <div class="row" id="search-div">
                <div class="col-md-12">
                    <input id="search-bar" ng-model="query" type="text" class="form-control" placeholder="Search for..." />
                </div>
            </div>
            <br>
            <ul class="nav nav-tabs tabs">
                <li ng-click="setActiveTab('Manual')" ng-class="{'active': activeTab == 'Manual'}"><a href>Manual/API</a></li>
                <li ng-click="setActiveTab('Forum')" ng-class="{'active': activeTab == 'Forum'}"><a href>User Forum</a></li>
                <li ng-click="setActiveTab('Video')" ng-class="{'active': activeTab == 'Video'}"><a href>Tutorial Video</a></li>
            </ul>
            <div class="results"></div>
        </div>
    </div>
</body>

</html>
